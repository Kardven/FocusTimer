<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./src/main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Pomodoro Timer</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <section id="timer" class="flex">
        <span id="minutes">04</span>
        <span id="colon">:</span>
        <span id="seconds">20</span>
      </section>

      <section id="controls" class="flex">
        <button data-action="playTimer">
          <img src="./assets/play.svg" alt="Start timer">
          <span class="sr-only">Start timer</span>
        </button>

        <button data-action="stopTimer">
          <img src="./assets/stop.svg" alt="Pause timer">
          <span class="sr-only">Pause timer</span>
        </button>

        <button data-action="addTime">
          <img src="./assets/+.svg" alt="Add 5 minutes">
          <span class="sr-only">Add 5 minutes</span>
        </button>

        <button data-action="minusTime">
          <img src="./assets/-.svg" alt="Subtract 5 minutes">
          <span class="sr-only">Subtract 5 minutes</span>
        </button>
      </section>

    </div>
    <section id="mode">
      <button id="forest" class="mode-button forest">
        <img src="./assets/icon1.svg" alt="tree">
      </button>
    
      <button id="rain" class="mode-button rain">
        <img src="./assets/icon2.svg" alt="rain">
      </button>
    
      <button id="coffeeShop" class="mode-button coffeeShop">
        <img src="./assets/icon3.svg" alt="coffee shop">
      </button>
      
      <button id="fireplace" class="mode-button fireplace">
        <img src="./assets/icon4.svg" alt="fireplace">
      </button>
    </section>
  </div>
</body>
</html>
